<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Taman Finansial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="auth-container">
        <div id="login-container">
            <h1>ðŸŒ³ Login</h1>
            <p>Selamat datang kembali!</p>
            <form id="loginForm">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
                <p class="auth-toggle">Belum punya akun? <a href="#" id="showRegister">Daftar di sini</a></p>
            </form>
        </div>

        <div id="register-container" style="display: none;">
            <h1>ðŸš€ Daftar Akun Baru</h1>
            <p>Mulai perjalanan finansialmu.</p>
            <form id="registerForm">
                <label for="registerName">Nama Panggilan</label>
                <input type="text" id="registerName" required>
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">Password (min. 6 karakter)</label>
                <input type="password" id="registerPassword" required>
                <button type="submit">Buat Akun</button>
                <p class="auth-toggle">Sudah punya akun? <a href="#" id="showLogin">Login di sini</a></p>
            </form>
        </div>
        <p id="auth-error" class="error-message"></p>
    </div>

    <script src="auth.js" type="module"></script>
</body>
</html>
